<script src="js/custom.js"></script>

<script>
var puHeader = "";
var puContent = "";
var puFooter = "";;

$('#Popup1').click(function(e) {
	puHeader = 'Data Collection, Use and Disclosure (in Singapore)';

	puContent = '<ul>';
	puContent += '<li><b><u>Collection</u></b> refers to any act or set of acts through which an organisation obtains control over or possession of personal data.</li>';
	puContent += '<li><b><u>Use</u></b> refers to any act or set of acts by which an organisation employs personal data.</li>';
	puContent += '<li><b><u>Disclosure</u></b> refers to any act or set of acts by which an organisation discloses, transfers or otherwise makes available personal data that is under its control or in its possession to any other organisation.</li>';
	puContent += '</ul>';

	puFooter = '<div class="BulletNote">';
 	puFooter += '<div class="BulletTab"><img src="images/Symbol_Note.png" class="BulletImage"></div>';
	puFooter += '<div class="BulletText" style="text-align:center">The definition of "collection, use and disclosure" of data should be interpreted very broadly to cover any type of data processing.</div>';
	puFooter += '</div>';

	ShowTextPopup(puHeader, puContent, puFooter);
});

$('#Popup2').click(function(e) {
	puHeader = 'Personal Data';

	puContent = '<p>All data, whether true or not, about an individual who can be identified</p>';
	puContent += '<ul>';
	puContent += '<li>from that data; or</li>';
	puContent += '<li>from that data and other information to which the organisation has or is likely to have access.</li>';
	puContent += '</ul>';

 	puFooter = '<p>Examples of personal data:</p>';
	puFooter += '<div class="PicPanel">';
	puFooter += '<img src="images/icMatricNo.png"><img src="images/cctvFootage.png"><img src="images/ExamResults.png"><img src="images/TransactionRecords.png">';
	puFooter += '</div>';

	ShowTextPopup(puHeader, puContent, puFooter);
});

$('#Popup3').click(function(e) {
	puHeader = 'Organisations';

	puContent = '<p>The term "organisation" broadly covers:</p>';
	puContent += '<ul>';
	puContent += '<li>natural persons,</li>';
	puContent += '<li>corporate bodies (such as companies),</li>';
	puContent += '<li>unincorporated bodies of persons (such as associations or University student organisations), </li>';
	puContent += '</ul>';
	puContent += '<p>regardless of whether they are formed or recognised under the law of Singapore and regardless of whether they are residents or have an office or place of business in Singapore.</p>';

	puFooter = '<div class="PicPanel">';
	puFooter += '<img src="images/Organisation.png">';
	puFooter += '</div>';

	ShowTextPopup(puHeader, puContent, puFooter);
});

$('#Popup4').click(function(e) {
	puHeader = 'Individuals';

	puContent = '<p>The PDPA defines an individual as "a natural person, whether living or deceased".</p>';
	puContent += '<ul>';
	puContent += '<li>Only the personal data of a natural person is protected under the PDPA.</li>';
	puContent += '<li>Data relating to corporate bodies and other entities are not covered.</li>';
	puContent += '</ul>';

	puFooter = '';

	ShowTextPopup(puHeader, puContent, puFooter);
});

$('#Popup5').click(function(e) {
	puHeader = 'Reasonable';

	puContent = '<p>Under the PDPA, organisations should therefore act based on what a reasonable person would consider appropriate in the circumstances.</p>';
	puContent += '<p>A "reasonable person" is judged based on an objective standard and can be said to be a person who exercises the appropriate care and judgement in the particular circumstances.</p>';

	puFooter = '';

	ShowTextPopup(puHeader, puContent, puFooter);
});

$('#Popup6').click(function(e) {
	puHeader = 'Reasonable';

	puContent = '<p>The term "purpose" does not refer to activities which an organisation may intend to undertake but rather to its <b><u>objectives</u></b> or <b><u>reasons</u></b>.</p>';

	puFooter = '';

	ShowTextPopup(puHeader, puContent, puFooter);
});



</script>
